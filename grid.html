<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="grid.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <title>Document</title>
  </head>
  <body>
    <div class="wrapper">
      <header>
        <img src="./images/Youtube-Logo-PNG.png" alt="youtube" width="100" />
        <div class="search">Search</div>
        <div class="navsearch">
          <div class="video">Video</div>
          <div class="sign-in">Sign In</div>
          <div class="play">Play</div>
          <div class="rec">Rec</div>
        </div>
      </header>
      <main>
        <section class="one">
          <div style="margin-left: 30%; margin-top: 20px">
            <p class="first">Home</p>
            <p>Trending</p>
            <p>Subscriptions</p>
            <p>Library</p>
            <p>History</p>
            <p>Music</p>
            <p>Sport</p>
            <p>Gaming</p>
            <p>Movies</p>
            <p>News</p>
            <p>Live</p>
            <p>Fashion</p>
          </div>
        </section>
        <section class="two">
          <div class="movies">
            <img src="./images/pexels-denitsa-kireva-16779198.jpg" alt="" />
            <div class="text"><p>Recommended</p></div>
          </div>
          <div class="series">
            <div class="part">
              <img src="./images/pexels-nam-quân-nguyễn-16164481.jpg" alt="" />
            </div>
            <div class="part">
              <img src="./images/pexels-quyển-phạm-xuân-16542274.jpg" alt="" />
            </div>
            <div class="part">
              <img src="./images/pexels-efrem-efre-16590710.jpg" alt="" />
            </div>
            <div class="part">
              <img src="./images/pexels-mark-neal-5014373.jpg" alt="" />
            </div>
          </div>
        </section>
      </main>
    </div>
  </body>
</html>
